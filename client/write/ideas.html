<template name="ideas">
	<h4>Ideas</h4>
	{{#each ideas}}
		<div class="row-fluid">
			<div class="col-xs-5">{{this}}</div>
			<button class="btn btn-danger del_idea" idea="{{this}}">X</button>
		</div>
	{{/each}}
	<div class="row-fluid">
		<form id="idea_form" role="form">
			<input id="new_idea" type="text">
			<input class="btn btn-success" id="add_idea" type="submit" val="add">
		</form>
	</div>
</template>
