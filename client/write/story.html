<template name="story">
	{{#with story}}
		<h3 class="well well-lg alert-info">
			{{#if editing_name}}
				<input id="story_name" type="text" value="{{name}}">
				<button class="btn btn-success" id="save_story_name">save</button>
			{{else}}
				<span id="story_name">{{name}}</span>
			{{/if}}
		</h3>

		<div class="col-xs-6" id="nouns_container">
			{{> characters}}

			{{> places}}

			{{> items}}

			{{> ideas}}
		</div>
		
		{{> exposition}}
	{{/with}}
</template>
