<template name="items">
	<h4>Items</h4>
	{{#each items}}
		<div class="row-fluid">
			<div class="col-xs-5">{{this}}</div>
			<button class="btn btn-danger del_item" item="{{this}}">X</button>
		</div>
	{{/each}}
	<div class="row-fluid">
		<form id="item_form" role="form">
			<input id="new_item" type="text">
			<input class="btn btn-success" id="add_item" type="submit" val="add">
		</form>
	</div>
</template>
